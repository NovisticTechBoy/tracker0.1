<fieldset>
<h4>Add New Transaction..</h4>
<form id="transaction-form">
<div id="forText" class="for-text">
  <label for="text">Transaction Name<br>

  </label>
    <input type="text" id="transacName" placeholder="transaction name..">
</div>

<div id="numerical" class="numerical-input">
<label for="amount">Amount <br>
</label>
  <input type="number" id="expOrInc" placeholder="">
</div>

<br>
<button id="transactionBtn">ADD TO TRANSACTION</button>

</form>
</fieldset>

<!--BALANCE, INCOME AND EXPENSE FIELDSET -->
<fieldset class="balanceIncExpFieldset">
  
    <h2>BALANCE: <span id="balance">$0.00</span></h2>

    <div>
    <p>INCOME: <span id="income">$0.00</span></p>
    <label><input type="radio" name="type" value="income" checked></label>
    <p>EXPENSE: <span id="expense">$0.00</span></p>
    <label><input type="radio" name="type" value="expense"></label>
</div>
  </fieldset>
  </div>

  <fieldset class="transactionHistoryFieldset">
<div class="transactionHistory">
  <h1>TRANSACTION HISTORY</h1>
    <div id="transactionHist"></div>
</div>
</fieldset>
